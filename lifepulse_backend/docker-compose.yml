version: '3.8'

services:
  backend:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env  # Changed from ./core/.env
    depends_on:
      - db
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=core.settings
  
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: lifepulse
      POSTGRES_USER: lifepulse_user
      POSTGRES_PASSWORD: securepass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifepulse_user -d lifepulse"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  pgdata: